<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | World of Cats</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.jpg" alt="gray tabby cat" id="logo">
        </a>
        <h1>World of Cats</h1>
        <nav>
            <div class="nav-wrapper">
                <div class="nav-section menu">
                    <a href="#">Menu</a>
                    <ul class="dropdown">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="register.html">Register</a></li>
                    </ul>
                </div>
                <div class="nav-section external-links">
                    <a href="#">External Links</a>
                    <ul class="dropdown">
                        <li><a href="https://en.wikipedia.org/wiki/Siamese_cat">Siamese Cat on Wikipedia</a></li>
                        <li><a href="https://en.wikipedia.org/wiki/Maine_Coon">Maine Coon on Wikipedia</a></li>
                        <li><a href="https://en.wikipedia.org/wiki/Scottish_Fold">Scottish Fold on Wikipedia</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <form action="/register" method="POST" class="grid-item register">
                <p class="form-instruction">Fields marked with an <span class="required">*</span> are required.</p>
                <div class="form-group">
                    <label for="name">Name: <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email: <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group checkbox">
                    <label for="interest">Interested in Adopting:</label>
                    <input type="checkbox" id="interest" name="interest">
                </div>
                <div class="form-group">
                    <label for="breed">Favorite Cat Breed:</label>
                    <select id="breed" name="breed" required>
                        <option value="" disabled selected>Select One</option>
                        <option value="siamese">Siamese Cat</option>
                        <option value="maine">Maine Coon</option>
                        <option value="scottish">Scottish Fold</option>
                        <option value="other">Other Bleeds</option>
                    </select>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Cat World. All rights reserved. | <a href="/privacy-policy.html">Privacy Policy</a></p>
    </footer>
</body>
</html>
